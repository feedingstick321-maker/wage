<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교육공무직원 통상,평균임금 계산기 (by 손셀파)</title>
  
  <!-- Tailwind CSS (스타일링) -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel (JSX 문법을 브라우저가 읽게 변환) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { font-family: 'Pretendard', 'Malgun Gothic', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useEffect } = React;

    // 아이콘 SVG
    const Calculator = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16.01" y1="10" y2="10"/><line x1="12" x2="12.01" y1="10" y2="10"/><line x1="8" x2="8.01" y1="10" y2="10"/><line x1="16" x2="16.01" y1="14" y2="14"/><line x1="12" x2="12.01" y1="14" y2="14"/><line x1="8" x2="8.01" y1="14" y2="14"/><line x1="16" x2="16.01" y1="18" y2="18"/><line x1="12" x2="12.01" y1="18" y2="18"/><line x1="8" x2="8.01" y1="18" y2="18"/></svg>;
    const Calendar = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>;
    const Info = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>;
    const AlertCircle = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>;
    const ArrowRight = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>;
    const ArrowLeft = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>;
    const CheckCircle2 = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>;
    const Settings2 = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 7h-9"/><path d="M14 17H5"/><circle cx="17" cy="17" r="3"/><circle cx="7" cy="7" r="3"/></svg>;
    const DollarSign = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>;
    const Scale = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="M7 21h10"/><path d="M12 3v18"/><path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2"/></svg>;
    const Coins = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="8" cy="8" r="6"/><path d="M18.09 10.37A6 6 0 1 1 10.34 18"/><path d="M7 6h1v4"/><path d="m16.71 13.88.7.71-2.82 2.82"/></svg>;
    const Umbrella = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 12a10.06 10.06 0 0 0-20 0Z"/><path d="M12 12v8a2 2 0 0 0 4 0"/><path d="M12 2v1"/></svg>;

    function App() {
      // === 버전 및 화면 이동 상태 ===
      const [version, setVersion] = useState('v2026_03'); // 'v2026_03' | 'v2026_01'
      const [currentPage, setCurrentPage] = useState('main'); // 'main' | 'severance' | 'annualLeave'

      // === 버전별 설정값 (동적 전환) ===
      const config = useMemo(() => {
        if (version === 'v2026_03') {
          return {
            label: "2026. 3월 이후 기준 (최신)",
            basePay1: 2344500,
            basePay2: 2144500,
            meal: 160000,
            longevity: 41000,
            longevityMaxYears: 24,
            risk: 70000,
            nutritionistRisk: 120000,
            revenue: 30000,
            holiday: 2144500,
            diligence: 1000000
          };
        } else {
          return {
            label: "2026. 1~2월 기준 (인상 전)",
            basePay1: 2266000,
            basePay2: 2066000,
            meal: 160000,
            longevity: 40000,
            longevityMaxYears: 22,
            risk: 50000,
            nutritionistRisk: 0,
            revenue: 30000,
            holiday: 2144500,
            diligence: 1000000
          };
        }
      }, [version]);

      // === 1. 기본 근로조건 ===
      const [targetDate, setTargetDate] = useState('');      
      const [monthlyHours, setMonthlyHours] = useState(209); 
      const [dailyHours, setDailyHours] = useState(8);       

      // === 2. 통상임금 산정 항목 ===
      // 기본급을 하드코딩하지 않고 'type1', 'type2', 'custom' 으로 상태 분리
      const [basePaySelect, setBasePaySelect] = useState('type2');
      const [customBasePay, setCustomBasePay] = useState('');
      
      const [hasMealAllowance, setHasMealAllowance] = useState(true);
      const [longevityYears, setLongevityYears] = useState(0);        
      const [riskAllowanceType, setRiskAllowanceType] = useState('none'); 
      const [familySpouse, setFamilySpouse] = useState(false);        
      const [familyChildren, setFamilyChildren] = useState(0);        
      const [hasHolidayBonus, setHasHolidayBonus] = useState(true);   
      const [hasDiligenceBonus, setHasDiligenceBonus] = useState(true); 

      // === 3. 평균임금 산정 추가 항목 ===
      const [overtime3Months, setOvertime3Months] = useState('');     
      const [unusedLeaveAllowance, setUnusedLeaveAllowance] = useState(''); 

      // === 4. 서브 페이지(퇴직금/연차) 용 상태 ===
      const [severanceStartDate, setSeveranceStartDate] = useState(''); 
      const [severanceEndDate, setSeveranceEndDate] = useState('');     
      const [accumulatedAmount, setAccumulatedAmount] = useState('');   
      const [remainLeaveDays, setRemainLeaveDays] = useState('');       

      useEffect(() => {
        const today = new Date();
        const formattedToday = today.toISOString().split('T')[0];
        setTargetDate(formattedToday);
        setSeveranceEndDate(formattedToday); 
      }, []);

      const formatNum = (num) => num ? num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") : '0';
      const parseNum = (str) => parseInt(str.toString().replace(/,/g, ''), 10) || 0;

      const getFamilyAllowance = () => {
        let allowance = 0;
        if (familySpouse) allowance += 40000;
        if (familyChildren >= 1) allowance += 30000;
        if (familyChildren >= 2) allowance += 70000;
        if (familyChildren >= 3) allowance += (familyChildren - 2) * 110000;
        return allowance;
      };

      // 메인 계산 로직 (config 설정값 기반)
      const calc = useMemo(() => {
        const basePay = basePaySelect === 'custom' ? parseNum(customBasePay) : (basePaySelect === 'type1' ? config.basePay1 : config.basePay2);
        const mealAllowance = hasMealAllowance ? config.meal : 0; 
        
        const safeLongevityYears = Math.min(longevityYears, config.longevityMaxYears);
        const longevityAllowance = safeLongevityYears * config.longevity;
        
        // 조리사 면허수당: 기본급의 5% (원단위 절사)
        const cookLicenseAmount = Math.floor((basePay * 0.05) / 10) * 10;

        const specialEduAmount = (version === 'v2026_03' && riskAllowanceType === 'specialEdu') ? 20000 : 0;
        const riskAmount = riskAllowanceType === 'risk' ? config.risk : 0;
        const cookRiskAmount = riskAllowanceType === 'cookRisk' ? (config.risk + cookLicenseAmount) : 0;
        const nutritionistRiskAmount = (version === 'v2026_03' && riskAllowanceType === 'nutritionistRisk') ? config.nutritionistRisk : 0;
        const revenueAmount = riskAllowanceType === 'revenue' ? config.revenue : 0;
        const totalRiskAllowance = specialEduAmount + riskAmount + cookRiskAmount + nutritionistRiskAmount + revenueAmount;

        const familyAllowance = getFamilyAllowance();
        
        const monthlyFixedOrdinary = basePay + mealAllowance + longevityAllowance + totalRiskAllowance + familyAllowance;

        const holidayBonus = hasHolidayBonus ? config.holiday : 0; 
        const parsedDiligenceBonus = hasDiligenceBonus ? config.diligence : 0; 
        const annualOrdinaryBonus = holidayBonus + parsedDiligenceBonus;
        const monthlyAnnualOrdinary = Math.floor(annualOrdinaryBonus / 12);

        const totalOrdinaryMonthly = monthlyFixedOrdinary + monthlyAnnualOrdinary;
        const ordinaryHourly = monthlyHours > 0 ? Math.floor(totalOrdinaryMonthly / monthlyHours) : 0;
        const ordinaryDaily = ordinaryHourly * dailyHours;

        let totalDays = 0;
        let startDateStr = '';
        let endDateStr = '';

        if (targetDate) {
          const tDate = new Date(targetDate);
          const endDate = new Date(tDate);
          endDate.setDate(endDate.getDate() - 1);
          
          const startDate = new Date(tDate);
          startDate.setMonth(startDate.getMonth() - 3);
          
          const diffTime = Math.abs(endDate - startDate) + (1000 * 60 * 60 * 24);
          totalDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
          
          startDateStr = startDate.toISOString().split('T')[0];
          endDateStr = endDate.toISOString().split('T')[0];
        }

        const actualMonthlyPay = monthlyFixedOrdinary; 
        const past3MonthsBaseTotal = actualMonthlyPay * 3; 
        const past3MonthsOvertime = parseNum(overtime3Months);
        const past3MonthsPay = past3MonthsBaseTotal + past3MonthsOvertime; 

        const proportionedHolidayBonus = Math.floor(holidayBonus * (3 / 12));
        const proportionedDiligenceBonus = Math.floor(parsedDiligenceBonus * (3 / 12));
        const proportionedBonus = proportionedHolidayBonus + proportionedDiligenceBonus;
        
        const annualLeavePay = parseNum(unusedLeaveAllowance); 
        const appliedLeavePay = Math.floor(annualLeavePay * (3 / 12));
        
        const totalAveragePayTarget = past3MonthsPay + proportionedBonus + appliedLeavePay;
        const averageDaily = totalDays > 0 ? Math.floor(totalAveragePayTarget / totalDays) : 0;

        const finalDailyWage = Math.max(ordinaryDaily, averageDaily);
        const appliedWageType = finalDailyWage === 0 ? '-' : (ordinaryDaily > averageDaily ? '통상임금' : '평균임금');

        return {
          basePay, mealAllowance, longevityAllowance, familyAllowance, 
          specialEduAmount, riskAmount, cookRiskAmount, nutritionistRiskAmount, revenueAmount, totalRiskAllowance, 
          monthlyFixedOrdinary, monthlyAnnualOrdinary, totalOrdinaryMonthly, ordinaryHourly, ordinaryDaily,
          totalDays, startDateStr, endDateStr,
          actualMonthlyPay, past3MonthsBaseTotal, past3MonthsOvertime, past3MonthsPay,
          proportionedHolidayBonus, proportionedDiligenceBonus, proportionedBonus, 
          appliedLeavePay, totalAveragePayTarget,
          averageDaily, finalDailyWage, appliedWageType,
          holidayBonus, parsedDiligenceBonus, safeLongevityYears
        };
      }, [basePaySelect, customBasePay, hasMealAllowance, longevityYears, 
          riskAllowanceType, familySpouse, familyChildren, hasHolidayBonus, hasDiligenceBonus, 
          overtime3Months, unusedLeaveAllowance, targetDate, monthlyHours, dailyHours, config]);

      // === 퇴직금 산출 ===
      const severanceCalc = useMemo(() => {
        if (!severanceStartDate || !severanceEndDate) return { totalDays: 0, estimatedSeverance: 0, requiredAmount: 0 };
        const sDate = new Date(severanceStartDate);
        const eDate = new Date(severanceEndDate);
        const diffTime = eDate - sDate;
        const empTotalDays = diffTime > 0 ? Math.ceil(diffTime / (1000 * 60 * 60 * 24)) : 0;

        const est = Math.floor(calc.finalDailyWage * 30 * (empTotalDays / 365));
        const acc = parseNum(accumulatedAmount);
        const req = est - acc;

        return { totalDays: empTotalDays, estimatedSeverance: est > 0 ? est : 0, requiredAmount: req };
      }, [severanceStartDate, severanceEndDate, calc.finalDailyWage, accumulatedAmount]);

      // === 연차수당 산출 ===
      const annualLeaveFinalCalc = useMemo(() => {
        const days = parseFloat(remainLeaveDays) || 0;
        const est = Math.floor(calc.ordinaryDaily * days);
        return { estimatedAllowance: est };
      }, [remainLeaveDays, calc.ordinaryDaily]);

      // === 렌더링: 메인 페이지 ===
      const renderMainPage = () => (
        <div className="py-8 px-4 sm:px-6 lg:px-8 pb-20">
          <div className="max-w-6xl mx-auto space-y-6">
            
            {/* 타이틀 헤더 */}
            <div className="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
              <div className="flex flex-col sm:flex-row sm:items-center justify-between">
                <div className="flex items-center space-x-3 text-blue-700 mb-2 sm:mb-0">
                  <Calculator className="w-8 h-8" />
                  <h1 className="text-2xl font-bold tracking-tight">교육공무직원 통상,평균임금 계산기(by손셀파)</h1>
                </div>
              </div>
              <p className="text-gray-600 sm:ml-11 mt-2 leading-relaxed">
                근로기준법 및 선택한 시기의 임금협약 기준액을 반영하여 더 유리한 임금을 최종 적용해 드립니다.<br className="hidden sm:block"/>
                원하시는 기준 시점을 아래 탭에서 선택해 주세요.
              </p>
            </div>

            {/* 🔥 시기 선택 탭 (새롭게 추가된 핵심 기능) 🔥 */}
            <div className="flex bg-gray-200/80 p-1.5 rounded-xl shadow-inner max-w-2xl mx-auto">
              <button onClick={() => setVersion('v2026_03')}
                className={`flex-1 py-3 px-4 rounded-lg font-bold text-[15px] transition-all duration-200 ${version === 'v2026_03' ? 'bg-white text-blue-700 shadow-sm ring-1 ring-black/5' : 'text-gray-500 hover:text-gray-700 hover:bg-gray-300/50'}`}>
                2026. 3월 이후 기준 (최신)
              </button>
              <button onClick={() => {
                  setVersion('v2026_01');
                  if(riskAllowanceType === 'specialEdu' || riskAllowanceType === 'nutritionistRisk') {
                    setRiskAllowanceType('none');
                  }
                }}
                className={`flex-1 py-3 px-4 rounded-lg font-bold text-[15px] transition-all duration-200 ${version === 'v2026_01' ? 'bg-white text-blue-700 shadow-sm ring-1 ring-black/5' : 'text-gray-500 hover:text-gray-700 hover:bg-gray-300/50'}`}>
                2026. 1월~2월 기준 (인상 전)
              </button>
            </div>

            {/* 좌우 여백 확대를 위해 lg:gap-10 적용 */}
            <div className="grid grid-cols-1 lg:grid-cols-12 gap-6 lg:gap-10">
              
              {/* 좌측: 조건 선택 폼 */}
              <div className="lg:col-span-7 space-y-6">
                
                <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                  <div className="bg-gray-50 px-5 py-3 border-b border-gray-200 flex items-center">
                    <Calendar className="w-5 h-5 mr-2 text-gray-500" />
                    <h2 className="text-md font-bold text-gray-800">기본 산정 기준</h2>
                  </div>
                  <div className="p-5 grid grid-cols-2 gap-4">
                    <div className="col-span-2">
                      <label className="block text-sm font-semibold text-gray-700 mb-1">사유발생일 (퇴직일 등)</label>
                      <input type="date" value={targetDate} onChange={(e) => setTargetDate(e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
                    </div>
                    <div>
                      <label className="block text-sm font-semibold text-gray-700 mb-1">월 소정근로 (시간)</label>
                      <input type="number" value={monthlyHours} onChange={(e) => setMonthlyHours(Number(e.target.value))}
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 bg-gray-50" />
                    </div>
                    <div>
                      <label className="block text-sm font-semibold text-gray-700 mb-1">1일 근로 (시간)</label>
                      <input type="number" value={dailyHours} onChange={(e) => setDailyHours(Number(e.target.value))}
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 bg-gray-50" />
                    </div>
                  </div>
                </div>

                <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                  <div className="bg-blue-50 px-5 py-3 border-b border-blue-100 flex items-center justify-between">
                    <div className="flex items-center">
                      <Settings2 className="w-5 h-5 mr-2 text-blue-600" />
                      <h2 className="text-md font-bold text-blue-900">통상임금 구성 항목</h2>
                    </div>
                    <span className="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded-full font-medium">통상 & 평균 공통적용</span>
                  </div>
                  
                  <div className="p-5 space-y-5">
                    <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-3 flex items-start">
                      <Scale className="w-5 h-5 text-yellow-600 mr-2 flex-shrink-0 mt-0.5" />
                      <div className="text-sm text-yellow-800">
                        <strong>판례 반영:</strong> 명절휴가비와 정근수당이 <strong>통상임금</strong>에 산입되었습니다. (연간 총액의 1/12을 합산)
                      </div>
                    </div>

                    <div>
                      <label className="block text-sm font-semibold text-gray-800 mb-2">기본급 (직종별)</label>
                      <select 
                        value={basePaySelect} 
                        onChange={(e) => setBasePaySelect(e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 mb-2"
                      >
                        <option value="type1">유형 1 (월 {formatNum(config.basePay1)}원)</option>
                        <option value="type2">유형 2 (월 {formatNum(config.basePay2)}원)</option>
                        <option value="custom">직접 입력</option>
                      </select>
                      {basePaySelect === 'custom' && (
                        <input type="text" value={customBasePay} onChange={(e) => setCustomBasePay(e.target.value)}
                          placeholder="기본급을 입력하세요 (원)"
                          className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-right" />
                      )}
                    </div>

                    <div className="h-px bg-gray-100"></div>

                    <div className="space-y-3">
                      <label className="block text-sm font-semibold text-gray-800">월 고정수당 선택</label>
                      <label className="flex items-center p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                        <input type="checkbox" checked={hasMealAllowance} onChange={(e) => setHasMealAllowance(e.target.checked)}
                          className="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
                        <div className="ml-3 flex-1 flex justify-between">
                          <span className="text-gray-800 font-medium">정액급식비</span>
                          <span className="text-gray-600">월 {formatNum(config.meal)}원</span>
                        </div>
                      </label>
                      <div className="flex items-center p-3 border border-gray-200 rounded-lg bg-white">
                        <div className="flex-1">
                          <span className="text-gray-800 font-medium block">근속수당</span>
                          <span className="text-xs text-gray-500">1년당 {formatNum(config.longevity/10000)}만원 (상한 {config.longevityMaxYears}년, {formatNum(config.longevity * config.longevityMaxYears)}원)</span>
                        </div>
                        <select value={Math.min(longevityYears, config.longevityMaxYears)} onChange={(e) => setLongevityYears(Number(e.target.value))}
                          className="w-32 px-2 py-1.5 border border-gray-300 rounded-md focus:ring-blue-500 text-sm">

                <div>
                  <label className="block text-sm font-semibold text-gray-800 mb-1">기준일</label>
                  <input type="date" value={severanceEndDate} onChange={(e) => setSeveranceEndDate(e.target.value)}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 text-lg" />
                </div>
                <div>
                  <label className="block text-sm font-semibold text-gray-800 mb-1">기적립금액</label>
                  <div className="flex items-center">
                    <input type="text" value={formatNum(accumulatedAmount)} onChange={(e) => setAccumulatedAmount(e.target.value.replace(/,/g, ''))}
                      placeholder="예: 5000000"
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 text-lg text-right" />
                    <span className="ml-3 text-lg font-medium text-gray-700">원</span>
                  </div>
                </div>
              </div>

              <div className="mt-8 pt-6 border-t border-gray-200">
                <div className="flex justify-between items-end mb-2">
                  <span className="text-gray-600 font-medium">총 재직일수</span>
                  <span className="text-lg text-gray-800 font-bold">{formatNum(severanceCalc.totalDays)} 일</span>
                </div>
                <div className="flex justify-between items-end mb-4">
                  <span className="text-gray-600 font-medium">퇴직금 소요액</span>
                  <span className="text-lg text-gray-800 font-bold">{formatNum(severanceCalc.estimatedSeverance)} 원</span>
                </div>
                <div className="bg-teal-900 rounded-xl p-6 text-center text-white mt-4 shadow-lg shadow-teal-200/50">
                  <span className="block text-sm text-teal-200 mb-2">금회 적립소요금액</span>
                  <span className="block text-4xl font-extrabold tracking-tight">
                    {formatNum(severanceCalc.requiredAmount)}<span className="text-xl font-medium ml-1 text-teal-300">원</span>
                  </span>
                </div>
                <div className="mt-3 text-xs text-gray-500 flex items-start">
                  <Info className="w-4 h-4 mr-1 flex-shrink-0 mt-0.5" />
                  <span>
                    퇴직금 소요액 = 최종 1일 임금 × 30일 × (총 재직일수 ÷ 365)<br/>
                    금회 적립소요금액 = 퇴직금 소요액 - 기적립금액
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      );

      // === 렌더링: 연차수당 계산 페이지 ===
      const renderAnnualLeavePage = () => (
        <div className="py-8 px-4 sm:px-6 lg:px-8 pb-20">
          <div className="max-w-2xl mx-auto space-y-6">
            <button onClick={() => setCurrentPage('main')} className="flex items-center text-gray-600 hover:text-gray-900 transition-colors font-medium">
              <ArrowLeft className="w-5 h-5 mr-1" /> 메인 계산기로 돌아가기
            </button>
            
            <div className="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
              <div className="flex items-center space-x-3 text-indigo-700 mb-4 border-b border-gray-100 pb-4">
                <Umbrella className="w-8 h-8" />
                <h1 className="text-2xl font-bold">미사용 연차수당 계산</h1>
              </div>

              <div className="bg-indigo-50 p-4 rounded-lg mb-6 border border-indigo-100">
                <div className="flex justify-between items-center mb-1">
                  <div className="flex flex-col">
                    <span className="font-semibold text-indigo-900">기준 임금 (1일 통상임금)</span>
                    <span className="text-xs text-indigo-700 mt-0.5">적용 기준: {config.label}</span>
                  </div>
                  <span className="text-2xl font-bold text-indigo-700">{formatNum(calc.ordinaryDaily)} 원</span>
                </div>
                <p className="text-xs text-indigo-600 text-right mt-1">※ 근로기준법상 연차수당은 <strong>'통상임금'</strong>을 기준으로 산정합니다.</p>
              </div>
              
              <div className="space-y-5">
                <div>
                  <label className="block text-sm font-semibold text-gray-800 mb-2">미사용 연차 일수 입력</label>
                  <div className="flex items-center">
                    <input type="number" step="0.5" value={remainLeaveDays} onChange={(e) => setRemainLeaveDays(e.target.value)}
                      placeholder="예: 5"
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-lg text-right" />
                    <span className="ml-3 text-lg font-medium text-gray-700">일</span>
                  </div>
                </div>
              </div>

              <div className="mt-8 pt-6 border-t border-gray-200">
                <div className="bg-indigo-900 rounded-xl p-6 text-center text-white shadow-lg shadow-indigo-200/50">
                  <span className="block text-sm text-indigo-200 mb-2">예상 연차수당 (세전)</span>
                  <span className="block text-4xl font-extrabold tracking-tight">
                    {formatNum(annualLeaveFinalCalc.estimatedAllowance)}<span className="text-xl font-medium ml-1 text-indigo-300">원</span>
                  </span>
                </div>
                <div className="mt-3 text-xs text-gray-500 flex items-start">
                  <Info className="w-4 h-4 mr-1 flex-shrink-0 mt-0.5" />
                  <span>계산식: 1일 통상임금 × 미사용 연차 일수</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      );

      return (
        <div>
          {currentPage === 'main' && renderMainPage()}
          {currentPage === 'severance' && renderSeverancePage()}
          {currentPage === 'annualLeave' && renderAnnualLeavePage()}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
