<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교육공무직원 통상,평균임금 계산기 (by 손셀파)</title>
  
  <!-- Tailwind CSS (스타일링) -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel (JSX 문법을 브라우저가 읽게 변환) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { font-family: 'Pretendard', 'Malgun Gothic', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useEffect } = React;

    // 아이콘 SVG 컴포넌트들
    const Calculator = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16.01" y1="10" y2="10"/><line x1="12" x2="12.01" y1="10" y2="10"/><line x1="8" x2="8.01" y1="10" y2="10"/><line x1="16" x2="16.01" y1="14" y2="14"/><line x1="12" x2="12.01" y1="14" y2="14"/><line x1="8" x2="8.01" y1="14" y2="14"/><line x1="16" x2="16.01" y1="18" y2="18"/><line x1="12" x2="12.01" y1="18" y2="18"/><line x1="8" x2="8.01" y1="18" y2="18"/></svg>;
    const Calendar = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>;
    const Info = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>;
    const AlertCircle = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>;
    const ArrowRight = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>;
    const CheckCircle2 = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>;
    const Settings2 = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 7h-9"/><path d="M14 17H5"/><circle cx="17" cy="17" r="3"/><circle cx="7" cy="7" r="3"/></svg>;
    const DollarSign = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>;
    const Scale = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="M7 21h10"/><path d="M12 3v18"/><path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2"/></svg>;

    function App() {
      // === 1. 기본 근로조건 ===
      const [targetDate, setTargetDate] = useState('');      
      const [monthlyHours, setMonthlyHours] = useState(209); 
      const [dailyHours, setDailyHours] = useState(8);       

      // === 2. 통상임금 산정 항목 (매월 고정/일률 지급 + 가족수당) ===
      const [basePayType, setBasePayType] = useState(2144500); // 2유형 기본급 (최신 협약 기준)
      const [customBasePay, setCustomBasePay] = useState('');
      
      const [hasMealAllowance, setHasMealAllowance] = useState(true); // 정액급식비
      const [longevityYears, setLongevityYears] = useState(0);        // 근속수당
      
      // 특수/위험업무 수당 단일 선택 상태 관리 (택 1)
      // 'none' | 'specialEdu' | 'risk' | 'nutritionistRisk'
      const [riskAllowanceType, setRiskAllowanceType] = useState('none'); 
      
      const [familySpouse, setFamilySpouse] = useState(false);        // 가족수당(배우자)
      const [familyChildren, setFamilyChildren] = useState(0);        // 가족수당(자녀수)

      // === [판례반영] 통상임금 산입 연간 수당 ===
      const [hasHolidayBonus, setHasHolidayBonus] = useState(true);   // 명절휴가비
      const [hasDiligenceBonus, setHasDiligenceBonus] = useState(true); // 정근수당

      // === 3. 평균임금 산정 추가 항목 ===
      const [overtime3Months, setOvertime3Months] = useState('');     // 최근 3개월간 시간외수당 총액
      const [unusedLeaveAllowance, setUnusedLeaveAllowance] = useState(''); // 연차유급휴가 미사용수당 총액

      useEffect(() => {
        const today = new Date();
        setTargetDate(today.toISOString().split('T')[0]);
      }, []);

      const formatNum = (num) => num ? num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") : '0';
      const parseNum = (str) => parseInt(str.toString().replace(/,/g, ''), 10) || 0;

      const getFamilyAllowance = () => {
        let allowance = 0;
        if (familySpouse) allowance += 40000;
        if (familyChildren >= 1) allowance += 30000;
        if (familyChildren >= 2) allowance += 70000;
        if (familyChildren >= 3) allowance += (familyChildren - 2) * 110000;
        return allowance;
      };

      const calc = useMemo(() => {
        const basePay = basePayType === 'custom' ? parseNum(customBasePay) : basePayType;
        const mealAllowance = hasMealAllowance ? 160000 : 0; // 정액급식비 16만원으로 인상
        
        // 근속수당: 최신 단체협약 반영 (1년당 41,000원, 상한 24년으로 확대)
        const longevityAllowance = Math.min(longevityYears, 24) * 41000;
        
        // 위험/특수업무수당 계산 (단일 선택)
        const specialEduAmount = riskAllowanceType === 'specialEdu' ? 20000 : 0;
        const riskAmount = riskAllowanceType === 'risk' ? 70000 : 0;
        const nutritionistRiskAmount = riskAllowanceType === 'nutritionistRisk' ? 120000 : 0;
        const totalRiskAllowance = specialEduAmount + riskAmount + nutritionistRiskAmount;

        const familyAllowance = getFamilyAllowance();
        
        const monthlyFixedOrdinary = basePay + mealAllowance + longevityAllowance + totalRiskAllowance + familyAllowance;

        // 명절휴가비: 최신 단체협약 반영 (연 2,144,500원)
        const holidayBonus = hasHolidayBonus ? 2144500 : 0; 
        const parsedDiligenceBonus = hasDiligenceBonus ? 1000000 : 0; 
        const annualOrdinaryBonus = holidayBonus + parsedDiligenceBonus;
        const monthlyAnnualOrdinary = Math.floor(annualOrdinaryBonus / 12);

        const totalOrdinaryMonthly = monthlyFixedOrdinary + monthlyAnnualOrdinary;
        const ordinaryHourly = monthlyHours > 0 ? Math.floor(totalOrdinaryMonthly / monthlyHours) : 0;
        const ordinaryDaily = ordinaryHourly * dailyHours;

        let totalDays = 0;
        let startDateStr = '';
        let endDateStr = '';

        if (targetDate) {
          const tDate = new Date(targetDate);
          const endDate = new Date(tDate);
          endDate.setDate(endDate.getDate() - 1);
          
          const startDate = new Date(tDate);
          startDate.setMonth(startDate.getMonth() - 3);
          
          const diffTime = Math.abs(endDate - startDate) + (1000 * 60 * 60 * 24);
          totalDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
          
          startDateStr = startDate.toISOString().split('T')[0];
          endDateStr = endDate.toISOString().split('T')[0];
        }

        const actualMonthlyPay = monthlyFixedOrdinary; 
        const past3MonthsBaseTotal = actualMonthlyPay * 3; 
        const past3MonthsOvertime = parseNum(overtime3Months);
        const past3MonthsPay = past3MonthsBaseTotal + past3MonthsOvertime; 

        const proportionedHolidayBonus = Math.floor(holidayBonus * (3 / 12));
        const proportionedDiligenceBonus = Math.floor(parsedDiligenceBonus * (3 / 12));
        const proportionedBonus = proportionedHolidayBonus + proportionedDiligenceBonus;
        
        const annualLeavePay = parseNum(unusedLeaveAllowance); 
        const appliedLeavePay = Math.floor(annualLeavePay * (3 / 12));
        
        const totalAveragePayTarget = past3MonthsPay + proportionedBonus + appliedLeavePay;
        const averageDaily = totalDays > 0 ? Math.floor(totalAveragePayTarget / totalDays) : 0;

        const finalDailyWage = Math.max(ordinaryDaily, averageDaily);
        const appliedWageType = finalDailyWage === 0 ? '-' : (ordinaryDaily > averageDaily ? '통상임금' : '평균임금');

        return {
          basePay, mealAllowance, longevityAllowance, familyAllowance, 
          specialEduAmount, riskAmount, nutritionistRiskAmount, totalRiskAllowance, 
          monthlyFixedOrdinary, monthlyAnnualOrdinary, totalOrdinaryMonthly, ordinaryHourly, ordinaryDaily,
          totalDays, startDateStr, endDateStr,
          actualMonthlyPay, past3MonthsBaseTotal, past3MonthsOvertime, past3MonthsPay,
          proportionedHolidayBonus, proportionedDiligenceBonus, proportionedBonus, 
          appliedLeavePay, totalAveragePayTarget,
          averageDaily, finalDailyWage, appliedWageType,
          holidayBonus, parsedDiligenceBonus
        };
      }, [basePayType, customBasePay, hasMealAllowance, longevityYears, 
          riskAllowanceType,
          familySpouse, familyChildren, hasHolidayBonus, hasDiligenceBonus, overtime3Months, 
          unusedLeaveAllowance, targetDate, monthlyHours, dailyHours]);

      return (
        <div className="py-8 px-4 sm:px-6 lg:px-8 pb-20">
          <div className="max-w-5xl mx-auto space-y-6">
            
            <div className="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
              <div className="flex items-center space-x-3 text-blue-700 mb-2">
                <Calculator className="w-8 h-8" />
                <h1 className="text-2xl font-bold tracking-tight">교육공무직원 통상,평균임금 계산기(by손셀파)</h1>
              </div>
              <p className="text-gray-600 ml-11 leading-relaxed">
                금액을 일일이 입력할 필요 없이 <strong>지급받는 수당 항목을 체크</strong>만 하세요.<br/>
                최신 판례 및 <strong>최신 단체(임금)협약 기준액</strong>을 반영하여 통상임금과 평균임금을 산출하고 더 유리한 임금을 최종 적용해 드립니다.
              </p>
            </div>

            <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
              
              <div className="lg:col-span-7 space-y-6">
                
                {/* 1. 기본 설정 */}
                <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                  <div className="bg-gray-50 px-5 py-3 border-b border-gray-200 flex items-center">
                    <Calendar className="w-5 h-5 mr-2 text-gray-500" />
                    <h2 className="text-md font-bold text-gray-800">기본 산정 기준</h2>
                  </div>
                  <div className="p-5 grid grid-cols-2 gap-4">
                    <div className="col-span-2">
                      <label className="block text-sm font-semibold text-gray-700 mb-1">사유발생일 (퇴직일 등)</label>
                      <input type="date" value={targetDate} onChange={(e) => setTargetDate(e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
                    </div>
                    <div>
                      <label className="block text-sm font-semibold text-gray-700 mb-1">월 소정근로 (시간)</label>
                      <input type="number" value={monthlyHours} onChange={(e) => setMonthlyHours(Number(e.target.value))}
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 bg-gray-50" />
                    </div>
                    <div>
                      <label className="block text-sm font-semibold text-gray-700 mb-1">1일 근로 (시간)</label>
                      <input type="number" value={dailyHours} onChange={(e) => setDailyHours(Number(e.target.value))}
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 bg-gray-50" />
                    </div>
                  </div>
                </div>

                {/* 2. 통상임금 항목 */}
                <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                  <div className="bg-blue-50 px-5 py-3 border-b border-blue-100 flex items-center justify-between">
                    <div className="flex items-center">
                      <Settings2 className="w-5 h-5 mr-2 text-blue-600" />
                      <h2 className="text-md font-bold text-blue-900">통상임금 구성 항목</h2>
                    </div>
                    <span className="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded-full font-medium">통상 & 평균 공통적용</span>
                  </div>
                  
                  <div className="p-5 space-y-5">
                    <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-3 flex items-start">
                      <Scale className="w-5 h-5 text-yellow-600 mr-2 flex-shrink-0 mt-0.5" />
                      <div className="text-sm text-yellow-800">
                        <strong>대법원 판례 반영:</strong> 명절휴가비와 정근수당이 <strong>통상임금</strong>에 산입되었습니다. (연간 총액의 1/12을 월 통상임금에 합산)
                      </div>
                    </div>

                    <div>
                      <label className="block text-sm font-semibold text-gray-800 mb-2">기본급 (최신 직종별 기준)</label>
                      <select 
                        value={basePayType} 
                        onChange={(e) => setBasePayType(e.target.value === 'custom' ? 'custom' : Number(e.target.value))}
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 mb-2"
                      >
                        <option value={2344500}>유형 1 (월 2,344,500원)</option>
                        <option value={2144500}>유형 2 (월 2,144,500원)</option>
                        <option value="custom">직접 입력</option>
                      </select>
                      {basePayType === 'custom' && (
                        <input type="text" value={customBasePay} onChange={(e) => setCustomBasePay(e.target.value)}
                          placeholder="기본급을 입력하세요 (원)"
                          className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-right" />
                      )}
                    </div>

                    <div className="h-px bg-gray-100"></div>

                    <div className="space-y-3">
                      <label className="block text-sm font-semibold text-gray-800">월 고정수당 선택</label>
                      
                      <label className="flex items-center p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                        <input type="checkbox" checked={hasMealAllowance} onChange={(e) => setHasMealAllowance(e.target.checked)}
                          className="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
                        <div className="ml-3 flex-1 flex justify-between">
                          <span className="text-gray-800 font-medium">정액급식비</span>
                          <span className="text-gray-600">월 160,000원</span>
                        </div>
                      </label>

                      <div className="flex items-center p-3 border border-gray-200 rounded-lg bg-white">
                        <div className="flex-1">
                          <span className="text-gray-800 font-medium block">근속수당</span>
                          <span className="text-xs text-gray-500">1년당 4만 1천원 (상한 24년, 98만 4천원)</span>
                        </div>
                        <select value={longevityYears} onChange={(e) => setLongevityYears(Number(e.target.value))}
                          className="w-32 px-2 py-1.5 border border-gray-300 rounded-md focus:ring-blue-500 text-sm">
                          <option value={0}>해당없음 (1년 미만)</option>
                          {[...Array(24)].map((_, i) => (
                            <option key={i+1} value={i+1}>{i+1}년차 ({formatNum((i+1)*41000)}원)</option>
                          ))}
                          <option value={24}>24년 이상 (984,000원)</option>
                        </select>
                      </div>

                      <div className="p-3 border border-gray-200 rounded-lg bg-white">
                        <span className="text-gray-800 font-medium block mb-3">특수/위험업무 수당 <span className="text-blue-600">(단일 선택)</span></span>
                        <div className="space-y-2">
                          <label className="flex items-center cursor-pointer hover:bg-gray-50 p-1 rounded">
                            <input type="radio" name="riskAllowance" 
                              checked={riskAllowanceType === 'none'} 
                              onChange={() => setRiskAllowanceType('none')} 
                              className="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500" />
                            <span className="ml-2 text-sm text-gray-700 flex-1">해당 없음</span>
                          </label>
                          <label className="flex items-center cursor-pointer hover:bg-gray-50 p-1 rounded">
                            <input type="radio" name="riskAllowance" 
                              checked={riskAllowanceType === 'specialEdu'} 
                              onChange={() => setRiskAllowanceType('specialEdu')} 
                              className="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500" />
                            <span className="ml-2 text-sm text-gray-700 flex-1">
                              특수교육지원수당 <span className="text-gray-500 text-xs hidden sm:inline">(특수교육지도사)</span>
                            </span>
                            <span className="text-sm text-gray-600">20,000원</span>
                          </label>
                          <label className="flex items-center cursor-pointer hover:bg-gray-50 p-1 rounded">
                            <input type="radio" name="riskAllowance" 
                              checked={riskAllowanceType === 'risk'} 
                              onChange={() => setRiskAllowanceType('risk')} 
                              className="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500" />
                            <span className="ml-2 text-sm text-gray-700 flex-1">
                              위험수당 <span className="text-gray-500 text-xs hidden sm:inline">(조리사, 조리실무사)</span>
                            </span>
                            <span className="text-sm text-gray-600">70,000원</span>
                          </label>
                          <label className="flex items-center cursor-pointer hover:bg-gray-50 p-1 rounded">
                            <input type="radio" name="riskAllowance" 
                              checked={riskAllowanceType === 'nutritionistRisk'} 
                              onChange={() => setRiskAllowanceType('nutritionistRisk')} 
                              className="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500" />
                            <span className="ml-2 text-sm text-gray-700 flex-1">
                              위험수당+식생활지도수당 <span className="text-gray-500 text-xs hidden sm:inline">(영양사)</span>
                            </span>
                            <span className="text-sm text-gray-600">120,000원</span>
                          </label>
                        </div>
                      </div>
                    </div>

                    <div className="h-px bg-gray-100"></div>

                    <div>
                      <label className="block text-sm font-semibold text-gray-800 mb-3 flex justify-between items-end">
                        <span>가족수당 (월 고정 지급액에 합산)</span>
                        <span className="text-blue-700 font-bold bg-blue-50 px-2 py-1 rounded">+ {formatNum(calc.familyAllowance)}원</span>
                      </label>
                      <div className="grid grid-cols-2 gap-3">
                        <label className="flex items-center p-2 border border-gray-200 rounded-md cursor-pointer hover:bg-gray-50">
                          <input type="checkbox" checked={familySpouse} onChange={(e) => setFamilySpouse(e.target.checked)}
                            className="w-4 h-4 text-blue-600 focus:ring-blue-500 rounded" />
                          <span className="ml-2 text-sm text-gray-700">배우자 (4만원)</span>
                        </label>
                        <div className="flex items-center p-2 border border-gray-200 rounded-md bg-white">
                          <span className="text-sm text-gray-700 mr-2 flex-1">부양 자녀 수</span>
                          <select value={familyChildren} onChange={(e) => setFamilyChildren(Number(e.target.value))}
                            className="w-16 px-1 py-1 border border-gray-300 rounded focus:ring-blue-500 text-sm">
                            <option value={0}>0명</option>
                            <option value={1}>1명</option>
                            <option value={2}>2명</option>
                            <option value={3}>3명</option>
                            <option value={4}>4명</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <div className="h-px bg-gray-100"></div>

                    <div className="space-y-3">
                      <label className="block text-sm font-semibold text-gray-800">연간 수당</label>
                      <label className="flex items-center p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                        <input type="checkbox" checked={hasHolidayBonus} onChange={(e) => setHasHolidayBonus(e.target.checked)}
                          className="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
                        <div className="ml-3 flex-1 flex justify-between items-center">
                          <span className="text-gray-800 font-medium">명절휴가비</span>
                          <span className="text-gray-600 text-sm">연 2,144,500원</span>
                        </div>
                      </label>
                      <label className="flex items-center p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                        <input type="checkbox" checked={hasDiligenceBonus} onChange={(e) => setHasDiligenceBonus(e.target.checked)}
                          className="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
                        <div className="ml-3 flex-1 flex justify-between items-center">
                          <span className="text-gray-800 font-medium block">정근수당</span>
                          <span className="text-gray-600 text-sm">연 1,000,000원</span>
                        </div>
                      </label>
                    </div>

                  </div>
                </div>

                {/* 3. 평균임금 전용 항목 */}
                <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                  <div className="bg-purple-50 px-5 py-3 border-b border-purple-100 flex items-center justify-between">
                    <div className="flex items-center">
                      <DollarSign className="w-5 h-5 mr-2 text-purple-600" />
                      <h2 className="text-md font-bold text-purple-900">평균임금 산정 전용 항목</h2>
                    </div>
                    <span className="text-xs bg-purple-100 text-purple-700 px-2 py-1 rounded-full font-medium">평균임금에만 적용</span>
                  </div>
                  
                  <div className="p-5 space-y-6">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                      <div>
                        <label className="block text-sm font-semibold text-gray-800 mb-1">최근 3개월 시간외수당 총액</label>
                        <input type="text" value={formatNum(overtime3Months)} onChange={(e) => setOvertime3Months(e.target.value.replace(/,/g, ''))}
                          placeholder="금액 입력 (원)"
                          className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 text-right text-sm" />
                      </div>
                      <div>
                        <label className="block text-sm font-semibold text-gray-800 mb-1">연차유급휴가 미사용수당 총액</label>
                        <input type="text" value={formatNum(unusedLeaveAllowance)} onChange={(e) => setUnusedLeaveAllowance(e.target.value.replace(/,/g, ''))}
                          placeholder="1년간 수령한 총액 (원)"
                          className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 text-right text-sm" />
                      </div>
                    </div>
                  </div>
                </div>

              </div>

              {/* === 우측: 계산 결과 화면 === */}
              <div className="lg:col-span-5 space-y-6">
                
                <div className={`rounded-xl shadow-lg p-6 border-2 transition-all ${calc.finalDailyWage > 0 ? 'bg-blue-600 border-blue-700' : 'bg-gray-100 border-gray-200'}`}>
                  <h2 className={`text-lg font-bold mb-4 flex items-center ${calc.finalDailyWage > 0 ? 'text-white' : 'text-gray-500'}`}>
                    <CheckCircle2 className="w-5 h-5 mr-2 opacity-80" />
                    최종 적용 1일 임금
                  </h2>
                  
                  <div className="bg-white rounded-lg p-5 shadow-inner mb-4">
                    <div className="text-center">
                      <span className="block text-sm text-gray-500 font-medium mb-1">
                        {calc.appliedWageType === '-' ? '입력 대기중' : `유리한 조건: ${calc.appliedWageType} 적용`}
                      </span>
                      <span className="block text-4xl font-extrabold text-gray-900 tracking-tight">
                        {formatNum(calc.finalDailyWage)}<span className="text-xl text-gray-500 font-medium ml-1">원</span>
                      </span>
                    </div>
                  </div>

                  <div className="bg-white/10 text-blue-50 text-xs p-3 rounded-md flex items-start leading-relaxed">
                    <AlertCircle className="w-4 h-4 mr-2 flex-shrink-0 mt-0.5 opacity-80" />
                    <p>근로기준법 제2조 제2항에 따라 평균임금이 통상임금보다 적으면 <strong>통상임금을 평균임금으로 적용</strong>합니다.</p>
                  </div>
                </div>

                <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                  <h3 className="bg-gray-50 px-5 py-3 text-sm font-bold text-gray-800 border-b">항목별 산출 상세 내역</h3>
                  
                  <div className="p-5 space-y-5">
                    
                    {/* 1. 통상임금 */}
                    <div className={`p-4 rounded-lg border-2 ${calc.appliedWageType === '통상임금' ? 'border-blue-400 bg-blue-50/50' : 'border-transparent bg-gray-50'}`}>
                      <div className="flex justify-between items-end mb-3 border-b border-gray-200 pb-2">
                        <span className="font-bold text-gray-800">통상임금 (1일)</span>
                        <span className={`text-xl font-bold ${calc.appliedWageType === '통상임금' ? 'text-blue-700' : 'text-gray-700'}`}>
                          {formatNum(calc.ordinaryDaily)} 원
                        </span>
                      </div>
                      <div className="text-xs text-gray-600">
                        <div className="flex justify-between text-gray-800 font-medium">
                          <span>월 고정 지급액 합계</span>
                          <span>{formatNum(calc.monthlyFixedOrdinary)} 원</span>
                        </div>
                        <div className="pl-3 space-y-1 mt-1 mb-3 border-l-2 border-gray-200">
                          <div className="flex justify-between text-gray-500">
                            <span>└ 기본급</span>
                            <span>{formatNum(calc.basePay)} 원</span>
                          </div>
                          {calc.mealAllowance > 0 && (
                            <div className="flex justify-between text-gray-500">
                              <span>└ 정액급식비</span>
                              <span>{formatNum(calc.mealAllowance)} 원</span>
                            </div>
                          )}
                          {calc.longevityAllowance > 0 && (
                            <div className="flex justify-between text-gray-500">
                              <span>└ 근속수당</span>
                              <span>{formatNum(calc.longevityAllowance)} 원</span>
                            </div>
                          )}
                          {calc.specialEduAmount > 0 && (
                            <div className="flex justify-between text-gray-500">
                              <span>└ 특수교육지원수당</span>
                              <span>{formatNum(calc.specialEduAmount)} 원</span>
                            </div>
                          )}
                          {calc.riskAmount > 0 && (
                            <div className="flex justify-between text-gray-500">
                              <span>└ 위험수당(조리사 등)</span>
                              <span>{formatNum(calc.riskAmount)} 원</span>
                            </div>
                          )}
                          {calc.nutritionistRiskAmount > 0 && (
                            <div className="flex justify-between text-gray-500">
                              <span>└ 위험수당+식생활(영양사)</span>
                              <span>{formatNum(calc.nutritionistRiskAmount)} 원</span>
                            </div>
                          )}
                          {calc.familyAllowance > 0 && (
                            <div className="flex justify-between text-gray-500">
                              <span>└ 가족수당</span>
                              <span>{formatNum(calc.familyAllowance)} 원</span>
                            </div>
                          )}
                        </div>

                        {calc.monthlyAnnualOrdinary > 0 && (
                          <div className="flex justify-between text-blue-600 font-medium bg-blue-50 p-1 rounded mb-2">
                            <span title="명절휴가비, 정근수당 연간 총액의 1/12">└ 산입 수당(명절/정근) 월 환산액</span>
                            <span>+ {formatNum(calc.monthlyAnnualOrdinary)} 원</span>
                          </div>
                        )}
                        
                        <div className="flex justify-between font-bold text-gray-700 pt-1 border-t border-gray-200">
                          <span>최종 월 통상임금 합계</span>
                          <span>{formatNum(calc.totalOrdinaryMonthly)} 원</span>
                        </div>
                        <div className="flex justify-between border-t border-gray-200 pt-1 mt-1">
                          <span>통상 시급</span>
                          <span>{formatNum(calc.ordinaryHourly)} 원</span>
                        </div>
                      </div>
                    </div>

                    <div className="flex justify-center -my-2">
                      <ArrowRight className="w-5 h-5 text-gray-300 rotate-90 lg:rotate-0" />
                    </div>

                    {/* 2. 평균임금 */}
                    <div className={`p-4 rounded-lg border-2 ${calc.appliedWageType === '평균임금' ? 'border-purple-400 bg-purple-50/50' : 'border-transparent bg-gray-50'}`}>
                      <div className="flex justify-between items-end mb-3 border-b border-gray-200 pb-2">
                        <span className="font-bold text-gray-800">평균임금 (1일)</span>
                        <span className={`text-xl font-bold ${calc.appliedWageType === '평균임금' ? 'text-purple-700' : 'text-gray-700'}`}>
                          {formatNum(calc.averageDaily)} 원
                        </span>
                      </div>
                      <div className="text-xs text-gray-600">
                        <div className="flex justify-between text-gray-500 mb-2">
                          <span>산정 기준일수</span>
                          <span>{calc.totalDays} 일</span>
                        </div>
                        
                        <div className="flex justify-between font-medium text-gray-800">
                          <span title="최근 3개월 실제 지급 월급여(가족수당 포함) + 시간외수당">3개월 순수 급여액 (자동산출)</span>
                          <span>{formatNum(calc.past3MonthsPay)} 원</span>
                        </div>
                        
                        <div className="pl-3 space-y-1 mt-1 mb-2 border-l-2 border-gray-200">
                          <div className="flex justify-between text-gray-500">
                            <span>└ 기본급 (3개월분)</span>
                            <span>{formatNum(calc.basePay * 3)} 원</span>
                          </div>
                          {calc.mealAllowance > 0 && (
                            <div className="flex justify-between text-gray-500">
                              <span>└ 정액급식비 (3개월분)</span>
                              <span>{formatNum(calc.mealAllowance * 3)} 원</span>
                            </div>
                          )}
                          {calc.longevityAllowance > 0 && (
                            <div className="flex justify-between text-gray-500">
                              <span>└ 근속수당 (3개월분)</span>
                              <span>{formatNum(calc.longevityAllowance * 3)} 원</span>
                            </div>
                          )}
                          {calc.specialEduAmount > 0 && (
                            <div className="flex justify-between text-gray-500">
                              <span>└ 특수교육지원수당 (3개월분)</span>
                              <span>{formatNum(calc.specialEduAmount * 3)} 원</span>
                            </div>
                          )}
                          {calc.riskAmount > 0 && (
                            <div className="flex justify-between text-gray-500">
                              <span>└ 위험수당(조리사 등) (3개월분)</span>
                              <span>{formatNum(calc.riskAmount * 3)} 원</span>
                            </div>
                          )}
                          {calc.nutritionistRiskAmount > 0 && (
                            <div className="flex justify-between text-gray-500">
                              <span>└ 위험수당+식생활(영양사) (3개월분)</span>
                              <span>{formatNum(calc.nutritionistRiskAmount * 3)} 원</span>
                            </div>
                          )}
                          {calc.familyAllowance > 0 && (
                            <div className="flex justify-between text-gray-500">
                              <span>└ 가족수당 (3개월분)</span>
                              <span>{formatNum(calc.familyAllowance * 3)} 원</span>
                            </div>
                          )}
                          {calc.past3MonthsOvertime > 0 && (
                            <div className="flex justify-between text-gray-500">
                              <span>└ 시간외/기타 (직접입력)</span>
                              <span>{formatNum(calc.past3MonthsOvertime)} 원</span>
                            </div>
                          )}
                        </div>

                        <div className="flex justify-between pt-1 border-t border-gray-100 mt-1 font-medium text-gray-800">
                          <span title="명절휴가비, 정근수당 연간총액의 3/12">상여 가산액 (3개월치)</span>
                          <span>+ {formatNum(calc.proportionedBonus)} 원</span>
                        </div>
                        {calc.proportionedHolidayBonus > 0 && (
                          <div className="flex justify-between text-gray-400 ml-2">
                            <span>└ 명절휴가비 (3개월치)</span>
                            <span>{formatNum(calc.proportionedHolidayBonus)} 원</span>
                          </div>
                        )}
                        {calc.proportionedDiligenceBonus > 0 && (
                          <div className="flex justify-between text-gray-400 ml-2">
                            <span>└ 정근수당 (3개월치)</span>
                            <span>{formatNum(calc.proportionedDiligenceBonus)} 원</span>
                          </div>
                        )}
                        
                        <div className="flex justify-between font-medium text-gray-800 pt-1">
                          <span>연차 가산액 (3개월치)</span>
                          <span>+ {formatNum(calc.appliedLeavePay)} 원</span>
                        </div>
                        <div className="flex justify-between border-t border-gray-200 pt-2 mt-2 font-bold text-gray-700">
                          <span>최종 산정 임금총액</span>
                          <span>{formatNum(calc.totalAveragePayTarget)} 원</span>
                        </div>
                      </div>
                    </div>
                    
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
